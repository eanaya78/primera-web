<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <main>
        <section>
            <!-- Aqui crearemos nuestro formulario -->
            <!-- Un formulario de registro de alguien -->
            <form>
                <!-- aqui vamos a poner nuestros inputs-->
                <!---->
                <p>
                    Por favor llene la informacion solicitada
                </p> 
                <label for="nombres">
                    Nombres
                </label>
                <input 
                    type="text"
                    placeholder="Ej. Juan Perez"
                    id="nombres"
                >
                <br>
                <label for="apellidos">Apellidos</label>
                <input 
                    type="text"
                    placeholder="Ej. Perez Lopez"
                    id="apellidos"
                >
                <br>
                <label>Email</label>
                <input 
                    type="email"
                    placeholder="Ingresa tu correo"
                >
                <br>
                <label>Nueva Contraseña</label>
                <input 
                    type="password"
                    placeholder="Ingresa una contraseña de 6 letras"
                >
                <br>
                <label>Edad</label>
                <input
                    type="number"
                    placeholder="Ingresa tu edad"
                >    
                <br>
                <label>Genero</label>
                <br>
                <input type="radio" name="genero" value="M">Masculino
                <input type="radio" name="genero" value="F">Femenino
                <input type="radio" name="genero" value="NC">Prefiero no 
                compartirlo
                <br>
                <label>Hobbies</label>
                <br>
                <input type="checkbox" value="autos">Automotriz
                <br>
                <input type="checkbox" value="viajar">Viajar
                <br>
                <input type="checkbox" value="bailar">Bailar
                <br>
                <input type="checkbox" value="videojuegos">Videojuegos
                <br>
                <input type="checkbox" value="musica">Escuhar musica
                <br>
                <br>
                <label>Ciudad</label>
                <select>
                    <option selected disabled>Elija una ciudad...</option>
                    <option value="AM">Amazonas</option>
                    <option value="AN">Ancash</option>
                    <option value="AP">Apurimac</option>
                    <option value="AR">Arequipa</option>
                    <option value="PI">Piura</option>
                    <option value="IC">Ica</option>
                    <option value="CU">Cusco</option>
                    <option value="LI">Lima</option>
                    <option value="MO">Moquegua</option>
                    <option value="JU">Juliaca</option>
                    <option value="TA">Tacna</option>
                    <option value="TR">Trujillo</option>
                    <option value="CA">Callao</option>
                </select>
                <br>
                <label>Biografia</label><br>
                <textarea></textarea>
                <hr>
                <input type="submit" value="Enviar">
                
            </form>

        </section>
    </main>
</body>
</html>
